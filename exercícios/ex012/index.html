<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body> 
    <h1>Vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu prórpio servido 
    </p>
    <video width="560" poster="imagens/thumbnail-video.png" autoplay controls loop> 
        <source src="midia/meu-video.mp4" type="video/mp4"> 
        <source src="midia/meu-video.mkv" type="video/mp4"> 
        <source src="midia/meu-video.webm" type="video/webm"> 
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video> 
    <!--ESSA TAG TORNA A HOSPEDAGEM MAIS CARA E TRAZ PROBLEMA PARA O CLIENTE--> 

    <h1>Inserindo vídeos do Youtube</h1> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=89eMRZi7MPbpKdyg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
