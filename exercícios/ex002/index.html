<body>
    <h1>Parágrafos e linhas</h1>

    <p>Quebra de texto em qualquer lugar específico como esse <br> usar a tag br</p>

        &copy; 
        &trade; 
        &euro; 
        &pound;

        &cent; 
        &Delta;
